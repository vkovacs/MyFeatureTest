plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hu.crs'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = '15'
targetCompatibility = '15'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.3'
	testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.10.3'
	implementation group: 'io.cucumber', name: 'cucumber-spring', version: '6.10.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
